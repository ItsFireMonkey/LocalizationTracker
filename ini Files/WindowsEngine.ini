[Audio]
UseAudioMixer=true

[/Script/WindowsTargetPlatform.WindowsTargetSettings]
+TargetedRHIs=PCD3D_ES31
AudioCallbackBufferFrameSize=256
AudioNumBuffersToEnqueue=7

AudioMaxChannels=64

[Core.System]
GameThreadHeartBeatHitchDuration=0.3
HangDuration=45
HangsAreFatal=true
AllowBulkDataInIoStore=True
CanUseUnversionedPropertySerialization=True
LegacyBulkDataOffsets=False

[SystemSettings]
Fort.AthenaReplayBrowserDisplayFileName=1
Fort.AutomaticClientReplayRecordingLimit=1
RHI.MinFeatureSetLimit=11
bAllowD3D12FeatureLevelES31=0

[NetworkReplayStreaming]
DefaultFactoryName=FortniteLocalReplayStreamer
MaxNumberAutomaticReplays=100

[StreamingInstall]
DefaultProviderName=LauncherChunkInstaller

[InstallBundleManager]
ModuleName=FortInstallBundleManager

[PatchCheck]
bCheckPlatformOSSForUpdate=false

[ConsoleVariables]
dp.AllowScalabilityGroupsToChangeAtRuntime=1
bp.MaxFunctionStatDepth=-1

g.TimeoutForBlockOnRenderFence=40000

au.DisableHPFiltering=1

au.DisableLegacyReverb=1

p.IterationsPerTimeSlice = 4000

r.Raytracing=True
r.RayTracing.EnableInGame=False
r.SkinCache.CompileShaders=True
r.SkinCache.Mode=0

r.RayTracing.NonBlockingPipelineCreation=True

r.MeshDrawCommands.AllowOnDemandShaderCreation=1

r.BasePassForceOutputsVelocity=1

r.NGX.Enable=1
r.NGX.DLSS.Enable=1
r.NGX.DLSS.DilateMotionVectors=0

[DeviceProfileManager]
DeviceProfileSelectionModule="WindowsDeviceProfileSelector"

[WindowsApplication]
bConsumeAltSpace=true

[DevOptions.Shaders]
NeedsShaderStableKeys=true

[StaticMeshLODSettings]
.None=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.LevelArchitecture=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.SmallProp=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.LargeProp=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.Deco=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.Vista=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.Foliage=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.HighDetail=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)
.Default=(MaxNumStreamedLODs=8,bSupportLODStreaming=1)

[OodleDXTTextureFormat]
bEnableRDO=true

[AlternateTextureCompression]
TextureCompressionFormat="OodleDXTTextureFormat"
TextureFormatPrefix="OODLE_"
bEnableInEditor=false

[PerformanceMode]
MinCoreCount=4
MinMemorySizeBucket="Smaller"
MinIntegratedMemorySizeBucket="Default"
